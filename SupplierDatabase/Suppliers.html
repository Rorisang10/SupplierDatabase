<!DOCTYPE html>
<html>
<head>
    <title>Supplier Database</title>
</head>
<body>
    <h1>Supplier Database</h1>
    <div>
        <h3>Input Supplier Information</h3>
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" /><br />
        <label for="telephone">Telephone No:</label>
        <input type="text" id="telephone" /><br />
        <button onclick="saveSupplier()">Save Supplier</button>
    </div>
    <div>
        <h3>Search Supplier</h3>
        <label for="searchCompany">Company Name:</label>
        <input type="text" id="searchCompany" /><br />
        <button onclick="searchSupplier()">Search</button>
        <div id="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
